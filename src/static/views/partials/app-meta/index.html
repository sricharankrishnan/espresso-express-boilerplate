<!--App Meta Starts Here-->

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="content-type" content="text/html;charset=UTF-8">

<title><%= meta_tags['title_tag'] %></title>
<link rel="canonical" href="<%= meta_tags.canonical_url %>">
<link rel="icon" href="/assets/icons/app-favicon.png" type="image/x-icon" />
<meta itemprop='keywords' name="title" content=""/>
<meta itemprop='description' name="description" content="<%= meta_tags['description'] %>" />

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->

<% var serveFileVer = "?servefilever=09042020" %>

<!--global variables-->
<script type="text/javascript" nonce="<%= csp_nonce %>">
  window.serveFileVer = "?servefilever=09042020";
</script>
<!--global variables-->

<!-- intial page styles -->
<style>
  body {
    overflow-x: hidden;
    margin: 0;
    padding: 0;
  }

  .hide {
    display: none;
  }

  body .appLoader {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 1000;
    background: #000;
  }

  body .appLoader img {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    -webkit-transform: translate(-50%, -50%);
    width: 80px;
  }
</style>

<!--App Meta Ends Here-->
